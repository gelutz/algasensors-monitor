server.port: 8081
spring:
  application.name: monitor
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./src/main/resources/database/monitor-db;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
    username: sa
    password: 123
  h2:
    console:
      enabled: true
      # Permite acesso remoto
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # Alterar para create-drop em caso de mudanca do schema
      ddl-auto: update
    show-sql: true